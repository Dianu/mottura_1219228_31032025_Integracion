<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Organizador de cursada</title>
    </head>
    <body>
        <header>
            <h1>Contacto</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./avisos.html">Avisos</a></li>
                    <li><a href="./sobre-mi.html">Sobre mi</a></li>
                    <li><a href="./materias-2025.html">Materias 2025</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <!-- Sin CSS la única manera de hacer saltos de linea en este momento es con <br>.
                Cuando implementemos CSS serán reemplazados con el estilo correspondiente -->
                <fieldset>
                    <legend>Formulario de Contacto</legend>
                    <label for="name">Nombre: </label>
                    <input type="text" name="nombre" placeholder="Nombre" id="name" required />
                    <br />
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" placeholder="Email" required />
                    <br />
                    <label for="mensaje">Ingresa tu mensaje: </label>
                    <textarea name="mensaje" placeholder="Mensaje" id="mensaje" required></textarea>
                </fieldset>
                <br />
                <input type="submit" value="Enviar" />
            </form>
        </main>
        <footer></footer>
    </body>
</html>
